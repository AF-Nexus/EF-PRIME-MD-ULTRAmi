<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>EF-PRIME-MD MINI BOT ULTRA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    /* Matrix-style digital rain background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      color: #00ff41;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      animation: digitalRain 8s linear infinite;
      opacity: 0.7;
      text-shadow: 0 0 8px #00ff41;
    }

    @keyframes digitalRain {
      0% { 
        transform: translateY(-100vh); 
        opacity: 0; 
      }
      10% { 
        opacity: 0.8; 
      }
      90% { 
        opacity: 0.3; 
      }
      100% { 
        transform: translateY(100vh); 
        opacity: 0; 
      }
    }

    /* Header section */
    .header {
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 0;
      z-index: 10;
      position: relative;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .logo-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #ff6b6b;
      animation: logoSpin 8s linear infinite;
      box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
    }

    @keyframes logoSpin {
      0% { transform: rotate(0deg) scale(1); box-shadow: 0 0 30px rgba(255, 107, 107, 0.5); }
      25% { transform: rotate(90deg) scale(1.05); box-shadow: 0 0 40px rgba(78, 205, 196, 0.5); }
      50% { transform: rotate(180deg) scale(1); box-shadow: 0 0 35px rgba(69, 183, 209, 0.5); }
      75% { transform: rotate(270deg) scale(1.05); box-shadow: 0 0 40px rgba(150, 206, 180, 0.5); }
      100% { transform: rotate(360deg) scale(1); box-shadow: 0 0 30px rgba(255, 107, 107, 0.5); }
    }

    .brand-text {
      text-align: center;
    }

    .brand-title {
      font-family: 'Orbitron', monospace;
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .brand-subtitle {
      color: #4ecdc4;
      font-size: 1.1rem;
      font-weight: 300;
      margin-top: 5px;
      letter-spacing: 2px;
    }

    /* Main content */
    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      z-index: 5;
      position: relative;
    }

    .bot-card {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .bot-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 107, 107, 0.03), transparent);
      animation: shimmer 4s linear infinite;
      z-index: -1;
    }

    @keyframes shimmer {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .bot-icon-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .bot-icon {
      font-size: 4rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .status-text {
      color: #4ecdc4;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 400;
    }

    .instruction-text {
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-bottom: 25px;
      font-size: 1rem;
      font-weight: 300;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-field {
      width: 100%;
      padding: 18px 60px 18px 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: white;
      font-size: 1.1rem;
      font-family: 'Rajdhani', sans-serif;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .input-field:focus {
      outline: none;
      border-color: #4ecdc4;
      background: rgba(78, 205, 196, 0.1);
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    .submit-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Rajdhani', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-50%) scale(0.98);
    }

    .response-area {
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .code-display {
      background: linear-gradient(145deg, rgba(78, 205, 196, 0.1), rgba(69, 183, 209, 0.1));
      border: 2px solid rgba(78, 205, 196, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(15px);
    }

    .code-display:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
    }

    .code-text {
      font-family: 'Orbitron', monospace;
      font-size: 1.4rem;
      font-weight: 700;
      color: #4ecdc4;
      text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
    }

    .error-message {
      color: #ff6b6b;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    }

    .success-message {
      color: #96ceb4;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(150, 206, 180, 0.5);
    }

    .loading-message {
      color: #45b7d1;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(69, 183, 209, 0.5);
    }

    /* Footer */
    .footer {
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 25px;
      text-align: center;
      z-index: 10;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .developer-info {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }

    .dev-name {
      color: #ff6b6b;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-link {
      color: #4ecdc4;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-link:hover {
      color: #ff6b6b;
      transform: translateY(-3px);
      text-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .brand-title {
        font-size: 2rem;
      }
      
      .bot-card {
        margin: 20px;
        padding: 30px 25px;
      }
      
      .logo-img {
        width: 50px;
        height: 50px;
      }
      
      .bot-icon {
        font-size: 3rem;
      }
    }

    @media (max-width: 480px) {
      .brand-title {
        font-size: 1.6rem;
      }
      
      .bot-card {
        padding: 25px 20px;
      }
      
      .input-field {
        padding: 15px 55px 15px 15px;
      }
      
      .submit-btn {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated particles background -->
  <div class="particles" id="particles"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo-container">
        <img src="https://files.catbox.moe/b8t0c1.png" alt="EF-PRIME-MD Logo" class="logo-img" onerror="this.style.display='none'">
      </div>
      <div class="brand-text">
        <h1 class="brand-title">EF-PRIME-MD</h1>
        <p class="brand-subtitle">MINI BOT ULTRA</p>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="main-container">
    <div class="bot-card">
      <div class="bot-icon-container">
        <i class="fas fa-robot bot-icon"></i>
      </div>
      
      <div class="status-text">🤖 Advanced WhatsApp Bot</div>
      <div class="instruction-text">Enter your WhatsApp number with country code to get started</div>
      
      <div class="input-group">
        <input 
          type="tel" 
          id="phoneNumber" 
          class="input-field" 
          placeholder="+1 234 567 8900"
          autocomplete="tel"
        >
        <button type="button" id="connectBtn" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Connect
        </button>
      </div>
      
      <div class="response-area" id="responseArea">
        <!-- Response content will be displayed here -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="developer-info">
        Crafted with ❤️ by <span class="dev-name">Frank Kaumba</span>
      </div>
      <div class="social-links">
        <a href="#" class="social-link" title="Instagram">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="#" class="social-link" title="GitHub">
          <i class="fab fa-github"></i> Portfolio
        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Create Matrix-style digital rain
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const characters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz</>{}[];:.,!@#$%^&*()';
      const columns = Math.floor(window.innerWidth / 20);
      
      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.style.position = 'absolute';
        column.style.left = (i * 20) + 'px';
        column.style.top = '0';
        column.style.height = '100vh';
        column.style.overflow = 'hidden';
        
        // Create falling characters for this column
        for (let j = 0; j < 30; j++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.textContent = characters[Math.floor(Math.random() * characters.length)];
          particle.style.top = (Math.random() * -2000) + 'px';
          particle.style.animationDelay = Math.random() * 8 + 's';
          particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
          column.appendChild(particle);
          
          // Randomly change character
          setInterval(() => {
            if (Math.random() < 0.1) {
              particle.textContent = characters[Math.floor(Math.random() * characters.length)];
            }
          }, 100);
        }
        
        particlesContainer.appendChild(column);
      }
    }

    // Initialize particles
    createParticles();

    // Main bot functionality
    const phoneInput = document.getElementById('phoneNumber');
    const connectBtn = document.getElementById('connectBtn');
    const responseArea = document.getElementById('responseArea');

    function showMessage(message, type = 'default') {
      const className = type === 'error' ? 'error-message' : 
                      type === 'success' ? 'success-message' : 
                      type === 'loading' ? 'loading-message' : '';
      
      responseArea.innerHTML = `<div class="${className}">${message}</div>`;
    }

    function showCode(code) {
      responseArea.innerHTML = `
        <div class="code-display" onclick="copyCode('${code}')">
          <div class="code-text">
            🔐 CODE: <span style="color: white;">${code}</span>
          </div>
          <div style="color: rgba(255,255,255,0.6); font-size: 0.9rem; margin-top: 8px;">
            <i class="fas fa-copy"></i> Click to copy
          </div>
        </div>
      `;
    }

    async function copyCode(code) {
      try {
        await navigator.clipboard.writeText(code);
        showMessage('✅ Code copied to clipboard!', 'success');
        setTimeout(() => {
          showCode(code);
        }, 2000);
      } catch (err) {
        console.error('Copy failed:', err);
        showMessage('❌ Copy failed. Please try manually.', 'error');
      }
    }

    function formatPhoneNumber(value) {
      // Remove all non-digits except +
      const cleaned = value.replace(/[^\d+]/g, '');
      return cleaned;
    }

    function validatePhoneNumber(number) {
      const cleaned = number.replace(/[^\d]/g, '');
      return cleaned.length >= 10 && cleaned.length <= 15;
    }

    phoneInput.addEventListener('input', (e) => {
      e.target.value = formatPhoneNumber(e.target.value);
    });

    connectBtn.addEventListener('click', async () => {
      const phoneNumber = phoneInput.value.trim();
      
      if (!phoneNumber) {
        showMessage('⚠️ Please enter your WhatsApp number', 'error');
        return;
      }

      const cleanNumber = phoneNumber.replace(/[^\d]/g, '');
      
      if (!validatePhoneNumber(phoneNumber)) {
        showMessage('❌ Invalid phone number format', 'error');
        return;
      }

      // Update UI for processing
      connectBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
      connectBtn.disabled = true;
      phoneInput.style.color = '#4ecdc4';
      phoneInput.style.fontWeight = '600';
      phoneInput.value = '+' + cleanNumber;
      
      showMessage('🔄 Connecting to EF-PRIME-MD Bot Ultra...', 'loading');

      try {
        // Simulate API call
        const response = await axios(`/code?number=${cleanNumber}`);
        const code = response.data.code || 'SERVICE_UNAVAILABLE';
        
        setTimeout(() => {
          showCode(code);
        }, 1500);
        
      } catch (error) {
        console.error('Connection error:', error);
        setTimeout(() => {
          showMessage('⚠️ Connection failed. Please try again later.', 'error');
        }, 1500);
      } finally {
        // Reset button
        setTimeout(() => {
          connectBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Connect';
          connectBtn.disabled = false;
        }, 1500);
      }
    });

    // Allow Enter key to submit
    phoneInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        connectBtn.click();
      }
    });

    // Add smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';

    // Add interactive cursor effect
    document.addEventListener('mousemove', (e) => {
      const cursor = document.createElement('div');
      cursor.style.position = 'fixed';
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      cursor.style.width = '2px';
      cursor.style.height = '2px';
      cursor.style.background = 'rgba(78, 205, 196, 0.5)';
      cursor.style.borderRadius = '50%';
      cursor.style.pointerEvents = 'none';
      cursor.style.zIndex = '9999';
      cursor.style.opacity = '1';
      cursor.style.transition = 'opacity 0.5s ease';
      document.body.appendChild(cursor);
      
      setTimeout(() => {
        cursor.style.opacity = '0';
        setTimeout(() => cursor.remove(), 500);
      }, 100);
    });
  </script>
</body>
</html>
